<!DOCTYPE html>
<html lang="en">
  <!-- <<1>>
        HTML = hypertext markup language -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <<2>> -->
    <title>My First Page</title>
    <meta name="description" content="This Is Description For My First Page" />
    <style></style>
    <script></script>
    <link rel="stylesheet" href="" />

    <!-- <<4>>
        
      1) charset        => specifies character encoding
      2) description    => display the description for the page 
      3) author         => indicate who wrote the page
      4) viewport       => optimize the screen size for different devices 
        
        -->
  </head>
  <body>
    This Is My First Page
  </body>
</html>
