<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <<1>> -->
    <form method="get">
      <label>Token</label><br />
      <input
        type="hidden"
        name="token"
        value="b92f1fc2fce391ad7af633723afd3055"
      />
      <hr />
      <label>Email</label><br />
      <input type="email" name="email" value="o@o.com" readonly />
      <hr />
      <label>Username</label><br />
      <input
        type="text"
        name="username"
        autofocus
        minlength="5"
        maxlength="20"
        required
      />
      <hr />
      <!-- <<2>> -->
      <p>skills</p>
      <input
        type="checkbox"
        name="skill"
        id="Problem Solving"
        value="Problem Solving"
        checked
      />
      <label for="Problem Solving">Problem Solving</label> <br />
      <input
        type="checkbox"
        name="skill"
        id="Logical Thinking"
        value="Logical Thinking"
      />
      <label for="Logical Thinking">Logical Thinking</label> <br />
      <input
        type="checkbox"
        name="skill"
        id="Advanced Search"
        value="Advanced Search"
      />
      <label for="Advanced Search">Advanced Search</label> <br />
      <input type="checkbox" name="skill" id="Analysis" value="Analysis" />
      <label for="Analysis">Analysis</label> <br />
      <hr />

      <p>job</p>
      <input
        type="radio"
        name="job"
        id="Front-End Developer"
        checked
        value="Front-End Developer"
      />
      <label for="Front-End Developer">Front-End Developer</label> <br />
      <input
        type="radio"
        name="job"
        id="Back-End Developer"
        value="Back-End Developer"
      />
      <label for="Back-End Developer">Back-End Developer</label> <br />
      <input
        type="radio"
        name="job"
        id="Business Analyst"
        value="Business Analyst"
      />
      <label for="Business Analyst">Business Analyst</label> <br />
      <input
        type="radio"
        name="job"
        id=" Project Manager"
        value="Project Manager"
      />
      <label for="Project Manager"> Project Manager</label> <br />
      <hr />

      <label for="book">Choose Book:</label>
      <select name="Book" id="book">
        <optgroup label="PHP">
          <option value="v5.0">v5.0</option>
          <option value="v7.0">v7.0</option>
          <option value="v8.0">v8.0</option>
        </optgroup>
        <optgroup label="Python">
          <option value="v2.0">v2.0</option>
          <option value="v3.0">v3.0</option>
          <option value="v3.9">v3.9</option>
        </optgroup>
      </select>
      <br />
      <br />
      <textarea
        name="brief"
        placeholder="Write Here Why You Want To Learn Programming"
        cols="40"
        rows="10"
      ></textarea>

      <br />
      <br />

      <input type="reset" value="Empty" />
      <input type="submit" value="Send" />
    </form>
  </body>
</html>
