<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <<1>> -->
    <form target="_blank" novalidate>
      <label>Search</label><br /><br />
      <input
        type="search"
        placeholder="Enter A Search Word"
        autofocus
        name="search"
      /><br />
      <hr />
      <label>Upload</label><br /><br />
      <input type="file" name="file" /><br />
      <hr />
      <label>URL</label><br /><br />
      <input type="url" required name="url" /><br /><br />
      <hr />
      <!-- <<2>> -->
      <label>Date</label>
      <input type="date" name="date" value="1982-10-25" /> <br />
      <br />
      <!-- this appears as 10/25/1982 in the browser -->
      <label>Month</label>
      <input type="month" value="1982-10" /> <br /><br />
      <!-- this in not supported by Firefox -->
      <input type="reset" value="Empty" />
      <input type="submit" value="Save" />
    </form>

    <!-- <<3>> -->
    <pre>
Hello Line One
Hello Line Two
Hello Line Three
      Hello Line Four</pre
    >

    <!-- <<4>> -->
        <iframe src="https://elzero.org/" width="100%" height="400"></iframe>
  </body>
</html>
